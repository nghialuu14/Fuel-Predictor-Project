<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fuel Rate Predictor - Client Registration</title>
        <h1>Client Registration</h1>
        <script src="validations.js"></script>
    </header>

    <body>
        <div class="boardbackground w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
            <h2 class="w3-wide w3-left">Create your account</h2>
            <br><br><br>
                <form>
                    <label for="user" style="font-weight:bolder; margin-left: 20px">Username <span style="color:red">*</span></label>
                    <input type="text" id="user" name="user" required> <i class="w3-opacity" style="margin-left:10px">(No space, no special characters) </i><br><br>
                    
                    <label for="pw" style="font-weight:bolder">Password <span style="color:red">* </span></label>
                    <input type="password" id="pw" name="pw" style="margin-left: 5px" required> <i class="w3-opacity" style="margin-left:10px">(Capitalized, no space, at least </i>
                        <br> <i class="w3-opacity" style="margin-left: 330px">1 special character or number, </i>
                        <br><label for="confPw" style="font-weight: bolder; margin-left: -140px">Confirm Password <span style="color:red">*</span></label>
                        <input type="password" id="confPw" name="confPw" style="margin-left: 5px" required>
                        <i class="w3-opacity" style="margin-left: 10px">at least 5 characters) </i><br>
                    
                    
                    <!--<input class="w3-button w3-black w3-section " type="submit" value="Register">-->
                    <button id="register" class="w3-button w3-black w3-section" type="button" onclick="checkValidsUserPwd()"> Register </button>
                    <br><div id="notif"></div>
                </form>
                
            
          </div>
        

    </body>



</html>
